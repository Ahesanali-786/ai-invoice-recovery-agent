[phases.setup]
nixPkgs = [
  "php83", 
  "php83Packages.composer",
  "php83Extensions.pdo_mysql",
  "php83Extensions.mbstring", 
  "php83Extensions.tokenizer",
  "php83Extensions.xml",
  "php83Extensions.curl",
  "php83Extensions.openssl"
]

[phases.install]
cmds = [
  "cd backend && composer install --no-dev --optimize-autoloader --no-interaction"
]

[start]
cmd = "cd backend && php -S 0.0.0.0:$PORT -t public"
