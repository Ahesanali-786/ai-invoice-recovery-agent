[phases.setup]
nixPkgs = [
  "php83", 
  "php83Packages.composer",
  "php83Extensions.pdo_mysql",
  "php83Extensions.mbstring",
  "php83Extensions.exif",
  "php83Extensions.pcntl",
  "php83Extensions.bcmath",
  "php83Extensions.gd",
  "php83Extensions.zip",
  "php83Extensions.redis",
  "php83Extensions.xml",
  "php83Extensions.curl",
  "php83Extensions.openssl",
  "php83Extensions.tokenizer",
  "php83Extensions.fileinfo",
  "nodejs_20"
]

[phases.install]
cmds = [
  "mkdir -p backend/bootstrap/cache backend/storage/framework/cache backend/storage/framework/sessions backend/storage/framework/testing backend/storage/framework/views backend/storage/logs backend/storage/app/public",
  "chmod -R 755 backend/bootstrap backend/storage",
  "cd backend && composer install --no-interaction --prefer-dist --optimize-autoloader"
]

[phases.build]
cmds = [
  "mkdir -p backend/public",
  "cd frontend && npm ci",
  "cd frontend && npx vite build --outDir ../backend/public --emptyOutDir",
  "echo '=== Build output ===' && ls -la backend/public/",
  "cd backend && cp .env.example .env 2>/dev/null || echo 'APP_NAME=Invoice Recovery Agent' > .env",
  "cd backend && php artisan key:generate --ansi 2>/dev/null || true",
  "cd backend && php artisan config:cache 2>/dev/null || true",
  "cd backend && php artisan route:cache 2>/dev/null || true"
]

[start]
# Production: Use PHP built-in server with proper document root
cmd = "cd backend && php -S 0.0.0.0:$PORT -t public router.php"

[variables]
APP_NAME = "Invoice Recovery Agent"
APP_ENV = "production"
APP_DEBUG = "false"
LOG_CHANNEL = "stderr"
LOG_LEVEL = "error"
CACHE_DRIVER = "file"
SESSION_DRIVER = "file"
QUEUE_CONNECTION = "database"
