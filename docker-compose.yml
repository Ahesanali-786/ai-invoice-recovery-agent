version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: invoice-recovery-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - invoice-network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: invoice-recovery-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - invoice-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: invoice-recovery-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: invoice_recovery
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: secret
      MYSQL_USER: laravel
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - invoice-network

  redis:
    image: redis:alpine
    container_name: invoice-recovery-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - invoice-network

  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: invoice-recovery-queue
    restart: unless-stopped
    working_dir: /var/www/backend
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=90
    volumes:
      - ./:/var/www
    networks:
      - invoice-network
    depends_on:
      - mysql
      - redis

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: invoice-recovery-scheduler
    restart: unless-stopped
    working_dir: /var/www/backend
    command: php artisan schedule:run
    volumes:
      - ./:/var/www
    networks:
      - invoice-network
    depends_on:
      - mysql
      - redis

  frontend:
    image: node:20-alpine
    container_name: invoice-recovery-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm run dev -- --host"
    ports:
      - "5173:5173"
    networks:
      - invoice-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: invoice-recovery-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8080:80"
    networks:
      - invoice-network
    depends_on:
      - mysql

networks:
  invoice-network:
    driver: bridge

volumes:
  mysql-data:
